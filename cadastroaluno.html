<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/CSS 2/cadastroaluno.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
        <label for="tipoUsuario">Tipo de Usuário:</label>
        <select id="tipoUsuario" name="tipoUsuario" onchange="mostrarCamposEspecificos()">
            <option value="aluno">Aluno</option>
            <option value="equipePedagogica">Equipe Pedagógica</option>
        </select>

        <div id="camposAluno" style="display: none;">
            <h2>Informações do Aluno</h2>
            <label for="cgm">CGM (Código Geral de Matrícula):</label>
            <input type="text" id="cgm" name="cgm"><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma">
                <option value="turma1">Turma 1</option>
                <option value="turma2">Turma 2</option>
                <option value="turma3">Turma 3</option>
            </select>

            <button type="submit">Cadastrar</button>

        </div>

        <div id="camposEquipePedagogica" style="display: none;">
            <h2>Informações da Equipe Pedagógica</h2>
    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
    
            <label for="cpfEquipe">CPF:</label>
            <input type="text" id="cpfEquipe" name="cpf">
    
            <label for="rgEquipe">RG:</label>
            <input type="text" id="rgEquipe" name="rg">
    
            <label for="vinculo">Vínculo:</label>
            <select id="vinculo" name="vinculo">
                <option value="">Selecione</option>
                <option value="estatutario">Estatutário</option>
                <option value="qpm">QPM</option>
                <option value="pss">PSS</option>
            </select>
    
            <label for="turmaEquipe">Turma:</label>
            <select id="turmaEquipe" name="turma">
                <option value="">Selecione</option>
                <option value="novo-ensino-medio">Novo Ensino Médio</option>
                <option value="nem-if-tec">NEM IF TEC</option>
                <option value="ens-fund-6-9">Ens. Fund. 6/9º ano</option>
            </select>
    
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <script>
        function mostrarCamposEspecificos() {
            var tipoUsuario = document.getElementById('tipoUsuario').value;
            document.getElementById('camposAluno').style.display = 'none';
            document.getElementById('camposEquipePedagogica').style.display = 'none';

            if (tipoUsuario === 'aluno') {
                document.getElementById('camposAluno').style.display = 'block';
            } else if (tipoUsuario === 'responsavel') {
                document.getElementById('camposResponsavel').style.display = 'block';
            } else if (tipoUsuario === 'equipePedagogica') {
                document.getElementById('camposEquipePedagogica').style.display = 'block';
            }
        }
    </script>
</body>
</html>
